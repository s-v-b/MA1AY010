website:
  page-navigation: true

toc: true
toc-depth: 3
toc-collapse: 2
toc-title: " "

engine: knitr

execute:
  echo: true
  eval: false
  collapse: true

callout-appearance: simple

editor: 
  markdown: 
    wrap: 72


format:
  html:
    highlight-style: zenburn
    embed-resources: true
    code-fold: true
  pdf:
    code-annotations: below
    code-fold: false
    toc: false
    highlight-style: arrow
    documentclass: exam
    classoption: [10pt,titlepage=false]
    keep-tex: false
    include-in-header:
      - file: ./macros.tex
    include-before-body: 
      - text: "\\renewcommand{\\contentsname}{}"

prefer-html: true

