website:
  page-navigation: true

toc: false
number-sections: false
engine: knitr
lang: fr

execute:
  echo: true
  eval: false
  collapse: true

callout-appearance: minimal

editor: 
  markdown: 
    wrap: 72


format:
  html:
    highlight-style: zenburn
    embed-resources: true
    code-fold: true
  pdf:
    code-annotations: below
    code-fold: false
    toc: false
    highlight-style: arrow
    keep-tex: true
    documentclass: memoir
    classoption: [11pt, a4paper, twoside, article, titlepage=false]
    largemargins: false
    smallmargin: .5in         # outer margin (small).
    spinemargin: .5in      
    include-in-header: 
      - file: before_header_td.tex
    include-before-body: 
      text: |
        \counterwithout{exercise}{section}


prefer-html: true
